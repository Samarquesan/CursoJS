<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>

        //Operadores relacionais

        document.write("5 > 2 = " + (5 > 2) + "<br>")
        document.write("5 < 2 = " + (5 < 2) + "<br>")
        document.write("5 == 2 = " + (5 == 2) + "<br>")
        document.write("5 != 2 = " + (5 != 2) + "<br>")
        document.write("5 >= 2 = " + (5 >= 2) + "<br>")


        //identidade
        document.write("<br>5 == 5 = " + (5 == 5) + "<br>")
        document.write("5 == '5' = " + (5 == '5') + "<br>")
        document.write("5 === '5' = " + (5 === '5') + "<br>")
        document.write("5 === 5 = " + (5 === 5) + "<br>")

        //Operadores lógicos
        var a = 5
        var b = 8

        document.write("<br>a = 5")
        document.write("<br>b = 8")
        document.write("<br>(a > b && b % 2 == 0) = " + (a > b && b % 2 == 0))
        document.write("<br>(a > 2 && a <= 5) = " + (a > 2 && a <= 5))

        document.write("<br>(a == 6 && a != 5) = " + (a == 6 && a != 5))
        document.write("<br>!(a == 6) = " + !(a == 6))

        /*Precedencia (Em que ordem serão lidos e executados)

        !
        &&
        ||

        */

        //Operadores ternários

        var media = 7;

        document.write("<br><br>media >= 7 ? 'Aprovado' : 'Reprovado' = " + (media >= 7 ? 'Aprovado' : 'Reprovado'))

    </script>
</body>
</html>
