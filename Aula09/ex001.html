<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background:rgb(112, 112, 247);
            color:white;
        }
    </style>
</head>
<body>
    <!--DOM = Document Object Model
    Conjunto de Objetos dentro do navegador que dá acesso aos componentes internos do website
    -->

    <!--Arvore DOM (Elementos)-->
    <!--
        window
            location - url, pagina atual, pagina anterior
            document - documento atual
                html (parent)
                    head (child)
                        meta
                        title
                    body
                        h1
                        p
                        p
                            strong
                        div
            history - de onde veio e para onde vai
    -->

    <!--Selecionar Elementos
        por Marca
            getElementsByTagName()
        por ID
        por Nome
        por Classe
        por Seletor - Somente para os navegadores mais atualizados
    -->

    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'blue'

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Olá!'

        var a = window.document.querySelector('div#msg') //# para ID, . para class
        a.style.color = 'blue'
        
    </script>
</body>
</html>
