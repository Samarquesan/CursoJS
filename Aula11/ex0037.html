<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificando Nacionalidade</h1>
    Diga seu país: <input type="text" name="txtname" id="txtname">
    <input type="button" value="Teste" id="txtteste" onclick="consultar()">
    <div id="res">
        
    <div>
        <script>
            function consultar() 
            {
                var button = document.getElementById('txtteste')
                var res = document.querySelector('div#res')
                res.innerHTML += `O conteudo escrito é ${button.value}`
            }
        </script>
    </div>
</body>
</html>
